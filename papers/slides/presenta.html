## &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #66c2a4 !important;" &gt;DADverse&lt;/span&gt; es un &lt;span style=" font-weight: bold;    color: #008080 !important;" &gt;metapaquete&lt;/span&gt; de uso &lt;span style=" font-weight: bold;    color: #b30000 !important;" &gt;interno&lt;/span&gt;...

### Def.:

- &lt;span style=" font-weight: bold;    color: #008080 !important;" &gt;metapaquete:&lt;/span&gt; combina varios paquetes realcionados

- &lt;span style=" font-weight: bold;    color: #b30000 !important;" &gt;interno:&lt;/span&gt; los paquetes que lo conforman no son de carácter público 

### Fundamentos:

- &lt;span style=" font-weight: bold;    color: #b30000 !important;" &gt;Seguridad, privacidad y sensibilidad de la información, de los procesos y protocolos internos.&lt;/span&gt;
&lt;br&gt;

- &lt;span style=" font-weight: bold;    color: #008080 !important;" &gt;Simplificación de las tareas&lt;/span&gt;.
&lt;br&gt;

- &lt;span style=" font-weight: bold;    color: #b30000 !important;" &gt;Especificidad de la tarea&lt;/span&gt;.
&lt;br&gt;

- &lt;span style=" font-weight: bold;    color: #008080 !important;" &gt;Previene conflictos de incompatibilidad entre paquetes&lt;/span&gt;.
&lt;br&gt;

- &lt;span style=" font-weight: bold;    color: #b30000 !important;" &gt;Repdroducibilidad de productos al interior de la institución&lt;/span&gt;.
&lt;br&gt;

# ¿Qué contiene DADverse?



| Paquete | Uso |
|---------|----------|
| utiles | funciones de uso general | 
| conexiones | funciones para conexiones a bases de datos y consultas SQL frecuentes |
| uspr | funciones para procesar los datos de población de los Programas AFAM-PE y TUS|
| snic | funciones para procesar los datos de población del Sistema Nacional Integrado de Cuidados (SNIC-MIDES)|
| dj_vu | funciones para procesar los datos de Declaraciones Juradas por Ventanilla Única |
| gpsperfiles | funciones para procesar estimar el Gasto Público Social, y su desagregación por edades y sexo |
| geomides | funciones de geocodificación de direcciones por servicios del SIIAS-MIDES |
| observamides | funciones para estimar indicadores del Observatorio Social del MIDES |
